<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Lift Simulator</title>
</head>
<body>
  <div class="firstPage">
    <h1>The Lift Simulator</h1><br>
    <label for="floors">Enter Floors:</label>
    <input type="number" id="floors"  placeholder="Enter Upto 7 floors" required/><br><br>
    <label for="lifts">Enter Lifts:</label>
    <input type="number" id="lifts" placeholder="Enter Atleast 2 lifts" required /><br><br>
    <button class="simulateButton">Simulate</button>
  </div>
  <div class="secondPage">
    <button class="goToFirstPage">Back</button>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
